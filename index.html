<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de Ventas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="container">
      <h1>Registro de Ventas</h1>
      <div id="seccionMontoInicial">
        <label for="cantEnCaja">Monto Inicial:</label>
        <input type="number" id="cantEnCaja">
        <button id="montoInicialBtn">Establecer Monto Inicial</button>
    </div>

    <div id="seccionVentas" style="display: none;">
        <label for="costoProducto">Ingrese el costo del Producto:</label>
        <input type="number" id="costoProducto">
        <label for="dineroRecibido">Dinero Recibido:</label>
        <input type="number" id="dineroRecibido">
        <button id="registrarVenta">Registrar Venta</button>

      
    </div>
      <div id="message"></div>


      <div class="containerHistorial">
        <div id="historialVentas1">
            <div id="historialHeader">
                <span>Historial de Ventas</span>
                <button id="toggleHistorial">Minimizar</button>
            </div>
            <div id="historialContent"></div>
        </div>

    </div>
    </div>

    
    <script src="./index.js"></script>
  </body>
</html>
